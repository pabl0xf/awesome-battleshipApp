<div>
  <h2 class="text-center">Player: {{userId}}</h2>

  <h3 class="col-md-6" ng-show="turn == 1 || turn == 2">Turn: {{turn}}</h3>
  <h3 class="col-md-6 text-right" ng-show="turn != 0">Score: {{score}}</h3>
  <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <button type="button" ng-disabled="!ready" ng-click="iAmReady()" ng-show="turn === 0" class="btn btn-primary btn-lg">I'am ready!</button>
      </div>
  </div>
  <br>
  <battle-board></battle-board>
</div>
<div ng-if="winner == 1 || winner == 2">
  <h1>Winner: Player {{winner}}</h1>
  <button class="btn btn-primary" ng-click="reloadGame()">Play Again!</button>
</div>

<button class="btn btn-danger reset-button" ng-click="resetGame()">Reset Game</button>
